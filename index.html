<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script2.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Your Own Personal Library!</h1></div>
      <div class="empty one"></div>
      <div class="library">
        <div class="controls">
          <div class="test">
            <div class="header2">
              <h3>Add a book!</h3>
            </div>

            <form action="" method="post" id="form">
              <div class="input">
                <label for="author">Author:</label>
                <input
                  type="text"
                  name="author"
                  id="author"
                  placeholder="J.R.R, Tolkien"
                  required
                />
              </div>
              <div class="input">
                <label for="title">Title: </label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="The Hobbit"
                  required
                />
              </div>
              <div class="input">
                <label for="pages">Pages: </label>
                <input
                  type="number"
                  name="pages"
                  id="pages"
                  placeholder="420"
                  required
                  min="1"
                  max="9999"
                />
              </div>
              <div class="input">
                <label for="read-unread" class="switch">Check if read:</label>
                <input
                  type="checkbox"
                  name="read-unread"
                  id="read-unread"
                  value="false"
                />
              </div>
              <div class="submitBtn">
                <button type="submit" id="submitBtn">Add Book</button>
              </div>
            </form>
          </div>
        </div>
        <div class="books" id="books"></div>
      </div>

      <div class="empty two"></div>

      <div class="footer">
        &copy The Daver gets to move to CostaRica project 2022
      </div>
    </div>
  </body>
</html>
