<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

</head>
<body>
    <div class="container">
        <div class="header"><h1>Your Own Personal Library!</h1></div>
        <div class="empty one"></div>
        <div class="library">
                <div class="controls">
                    <div class="header">
                        <h3 style="margin: auto;">Add a book to your Library!</h1>
                    </div>
                    <div class="input">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" placeholder="J.R.R, Tolkien">
                    </div>

                    <div class="input">
                        <label for="title">Title: </label>
                        <input type="text" name="title" id="title" placeholder="The Hobbit">
                    </div>

                    <div class="input">
                        <label for="pages">Pages: </label>
                        <input type="number" name="pages" id="pages" placeholder="420">
                    </div>
                    <div class="submitBtn"><button type="submit">Add Book</button></div>
                    
                </div>
                <div class="books">
                    <div class="book">
                        <div class="author">J.R.R. Tolkien</div>
                        <div class="title">The Hobbit</div>
                        <div class="pages-read">
                            <div class="pages">Pages: 420</div>
                            <div class="readStatus">Unread</div>
                        </div>
                        <div class="readBtn">
                            <div class="svg"><img src="./images/cancel.svg" alt="delete"></div>
                            <div class="svg"><img src="./images/check.svg" alt="read"></div>
                        </div>
                    </div>
                    <div class="book">book3</div>
                    <div class="book">book3</div>
                    <div class="book">book3</div>
                    <div class="book">book3</div>
                </div>
        </div>
        <div class="empty two"></div>
        <div class="footer">
            &copy The Daver gets to move to CostaRica project 2022
        </div>
    </div>
</body>
</html>
